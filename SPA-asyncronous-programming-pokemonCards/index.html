<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark">
    <h1 class="text-center text-secondary">Pokemon Cards</h1>

    <div class="container">
        <form autocomplete="off" id="search-pokemon-form" class="form-inline mb-5">
            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="text" class="form-control-plaintext bg-light p-2" id="input-query" placeholder="Type in the pokemon you're looking for...">
                    <ul class="list-group list-group-flush position-absolute col-sm-8" style="z-index: 9999;">
                    </ul>
                </div>
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-light p-2">Search</button>
                </div>
            </div>
        </form>

        <div class="d-flex justify-content-center m-5 visually-hidden" id="query-spinner">
            <div class="spinner-border text-light" role="status" style="width: 8rem; height: 8rem;">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="card mx-auto visually-hidden" id="pokemon-card" style="width: 22rem;">
            <div class="card-header bg-dark text-light">
                <h3 class="text-center text-uppercase">Pikachu</h3>
            </div>
            <div class="card-body bg-dark text-light">
                <div class="text-center mb-4">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" class="rounded img-thumbnail" alt="Pikachu">
                </div>
                <h5 class="card-title text-center">Stats</h5>
                <ul class="list-group mb-4 list-group-flush" id="poke-stats">
                    <li class="list-group-item bg-dark text-light">Dies</li>
                    <li class="list-group-item bg-dark text-light">Das</li>
                </ul>

                <h5 class="card-title text-center">Abbilities</h5>
                <ul class="list-group list-group-flush" id="poke-abilities">
                    <li class="list-group-item bg-dark text-light">Dies</li>
                    <li class="list-group-item bg-dark text-light">Das</li>
                </ul>

            </div>
        </div>

        
        <div class="toast-container position-absolute bottom-0 end-0 p-3">
            <!-- Then put toasts within -->
            <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <svg class="bd-placeholder-img rounded me-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false"><rect width="100%" height="100%" fill="#ff0000BB"></rect></svg>
                <strong class="me-auto">Error</strong>
                <small class="text-muted">just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                No such pokemon found!
              </div>
            </div>
        </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <!-- Own JS -->
    <script src="js/index.js" type="module"></script>
</body>
</html>
