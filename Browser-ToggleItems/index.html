<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My favorite Destinations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"           integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">My Favourite Destinations</h1>
        <section>
            <div class="alert alert-primary">
                Toggle the list of my favourite destinations
            </div>
            <ul class="list-group" id="fav-destinations-list">
                <li class="list-group-item active">Rome</li>
                <li class="list-group-item">Athens</li>
                <li class="list-group-item">Bangkok</li>
                <li class="list-group-item">Amsterdam</li>
                <li class="list-group-item">Cala Gonone</li>
            </ul>

            <div class="alert alert-success mt-3" id="message-box">You selected <strong>Rome</strong> as your favorite destination</div>

            <button class="btn btn-primary float-right mt-2" id="toggle-list-btn">Hide destinations</button>
        
            
        </section>

    </div>


    <script src="js/script.js"></script>
</body>
</html>
