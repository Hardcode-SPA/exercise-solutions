<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeekendCounter</title>

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <main class="container text-center">
        <section>
          <h4 id="greeting" class="m-3">Welcome to Weekend Countdown!</h4>
          <form class="form-inline justify-content-center">
            <div class="form-group mr-2">
              <input type="text" id="welcome-name" class="form-control" placeholder="Enter your name">
            </div>
            <button class="btn btn-primary" id="submit-btn" type="submit" disabled>Go</button>
          </form>
          <div id="answer" class="m-3">Calculate the days left till the next weekend</div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
