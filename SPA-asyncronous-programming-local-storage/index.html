<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Local Storage</title>
  </head>
  <body>
    <h1>Add a Web Developer in the table</h1>
    <br />
    <form id="form">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        placeholder="Your first name.."
        minlength="1"
        required
      />
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        placeholder="Your last name.."
        minlength="1"
        required
      />
      <label for="programmingLanguage">Programming Language</label>
      <select id="programmingLanguage" name="programmingLanguage">
        <option value="javascript">Javascript</option>
        <option value="phyton">Python</option>
        <option value="java">Java</option>
        <option value="pascal">Pascal</option>
        <option value="c">C</option>
      </select>
      <button id="send" type="submit">Add Web Developer</button>
    </form>

    <button id="reset">Delete Web Developers</button>

    <h2>Web Developers Table</h2>
    <br />


    <table>
      <thead>
        <tr>
          <th>Firstname</th>
          <th>Lastname</th>
          <th>Programming Language</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>



    <script src="index.js" type="module"></script>
  </body>
</html>
