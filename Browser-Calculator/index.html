<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header class="p-5 bg-warning">
        <h1 class="text-center">Simple Calculator</h1>
    </header>

    <main class="container-sm mt-4">
        <h3>Basic Arithmetic</h3>
        <form class="mb-3">
            <!-- Addition -->
            <div class="row">
                <div class="col-3">
                    <input 
                        type="number" 
                        class="form-control" id="add-operand-1"
                        placeholder="0"
                    >
                </div>
                <label class="col-form-label col-1 text-center">+</label>
                <div class="col-3">
                    <input 
                        type="number" 
                        class="form-control" id="add-operand-2"
                        placeholder="0"
                    >
                </div>
                <label class="col-form-label col-1 text-center">=</label>
                <div class="col-4">
                    <input 
                        type="number" 
                        class="form-control" id="add-result"
                        readonly
                        placeholder="0"
                    >
                </div>
            </div>
            
            <!-- Subtraction -->
            <div class="row mt-1">
                <div class="col-3">
                    <input 
                        type="number" 
                        class="form-control" id="subtract-operand-1"
                        placeholder="0"
                    >
                </div>
                <label class="col-form-label col-1 text-center">-</label>
                <div class="col-3">
                    <input 
                        type="number" 
                        class="form-control" id="subtract-operand-2"
                        placeholder="0"
                    >
                </div>
                <label class="col-form-label col-1 text-center">=</label>
                <div class="col-4">
                    <input 
                        type="number" 
                        class="form-control" id="subtract-result"
                        placeholder="0"
                        readonly
                    >
                </div>
            </div>

            <!-- Multiplication -->
            <div class="row mt-1">
                <div class="col-3">
                    <input 
                        type="number" 
                        class="form-control" id="multiply-operand-1"
                        placeholder="0"
                    >
                </div>
                <label class="col-form-label col-1 text-center">&times;</label>
                <div class="col-3">
                    <input 
                        type="number" 
                        class="form-control" id="multiply-operand-2"
                        placeholder="0"
                    >
                </div>
                <label class="col-form-label col-1 text-center">=</label>
                <div class="col-4">
                    <input 
                        type="number" 
                        class="form-control" id="multiply-result"
                        placeholder="0"
                        readonly
                    >
                </div>
            </div>

            <!-- Division -->
            <div class="row mt-1">
                <div class="col-3">
                    <input 
                        type="number" 
                        class="form-control" id="divide-operand-1"
                        placeholder="0"
                    >
                </div>
                <label class="col-form-label col-1 text-center">&divide;</label>
                <div class="col-3">
                    <input 
                        type="number" 
                        class="form-control" id="divide-operand-2"
                        placeholder="0"
                    >
                </div>
                <label class="col-form-label col-1 text-center">=</label>
                <div class="col-4">
                    <input 
                        type="number" 
                        class="form-control" id="divide-result"
                        placeholder="0"
                        readonly
                    >
                </div>
            </div>
        </form>

        <h3>Special Operations</h3>
        <form>
            <!-- Modulo -->
            <div class="row">
                <div class="col-3">
                    <input 
                        type="number" 
                        class="form-control" id="modulo-operand-1"
                        placeholder="0"
                    >
                </div>
                <label class="col-form-label col-1 text-center">mod</label>
                <div class="col-3">
                    <input 
                        type="number" 
                        class="form-control" id="modulo-operand-2"
                        placeholder="0"
                    >
                </div>
                <label class="col-form-label col-1 text-center">=</label>
                <div class="col-4">
                    <input 
                        type="number" 
                        class="form-control" id="modulo-result"
                        readonly
                        placeholder="0"
                    >
                </div>
            </div>
        </form>
    </main>



    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
