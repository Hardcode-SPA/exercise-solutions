<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <form>
      <fieldset>
        <legend>Put your details here!</legend>

        <label>Put your name here</label>
        <input type="text" />

        <label>Put your birthday here</label>
        <input type="date" />

        <label>Upload a photo of yours</label>
        <input type="file" /><br />

        <label>Pick your favorite color</label>
        <input id="primaryColor" type="color" value="#000000" /><br />

        <label>Pick your secondary color</label>
        <input id="secondaryColor" type="color" value="#FFFFFF" /><br />

        <textarea
          placeholder="Write a paragraph about yourself"
          maxlength="140"
        ></textarea>
        <p class="countermessage">Type all you need in 140 characters</p>

        <label>Pick your Skills: </label><br />

        <li><input type="checkbox" value="JavaScript"/>JavaScript</li>
        <li><input type="checkbox" value="Ruby"/>Ruby</li>
        <li><input type="checkbox" value="Python"/>Python</li>
        <li><input type="checkbox" value="Java"/>Java</li>
        <li><input type="checkbox" value="PHP"/>PHP</li>

        <hr>

        <button type="submit">Create CV</button>
        <button type="reset">Reset Form</button>
      </fieldset>
      
    </form>
